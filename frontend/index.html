<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XBRL Search - Financial Concepts Explorer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .header { background: #2c3e50; color: white; padding: 30px; text-align: center; margin: -30px -30px 30px -30px; }
        .dashboard { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        .search-panel { background: #f8f9fa; padding: 30px; border-radius: 10px; }
        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        .status-card { background: white; padding: 20px; border-radius: 10px; border-left: 4px solid #3498db; }
        .status-value { font-size: 1.5rem; font-weight: bold; color: #27ae60; }
        .search-input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .search-btn, .analyze-btn { padding: 12px 24px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .search-btn { background: #3498db; color: white; }
        .analyze-btn { background: #27ae60; color: white; }
        .concept-card { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin: 10px 0; }
        .concept-name { font-size: 1.2rem; font-weight: bold; color: #2c3e50; margin-bottom: 10px; }
        .results-section { margin-top: 20px; }
        .loading { text-align: center; padding: 40px; color: #666; }
        .error { background: #e74c3c; color: white; padding: 15px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>XBRL Financial Concepts</h1>
            <p>Explore the US-GAAP taxonomy with intelligent search</p>
            <div><span id="total-concepts">Loading...</span> concepts available</div>
        </div>

        <div class="dashboard">
            <div class="search-panel">
                <h2>Search Concepts</h2>
                <input type="text" id="search-input" class="search-input" placeholder="Enter concept name (e.g., revenue, assets, cash)">
                <button id="search-btn" class="search-btn">Search</button>
                <button id="analyze-btn" class="analyze-btn">Analyze Usage</button>
                
                <div id="error-message" class="error" style="display: none;"></div>
                
                <div class="results-section" id="results-section" style="display: none;">
                    <h3>Search Results</h3>
                    <div id="results-container"></div>
                </div>
            </div>

            <div class="sidebar">
                <div class="status-card">
                    <h3>API Status</h3>
                    <div class="status-value" id="api-status">Checking...</div>
                    <div id="api-time"></div>
                </div>

                <div class="status-card">
                    <h3>Concepts Loaded</h3>
                    <div class="status-value" id="concepts-count">Loading...</div>
                    <div>US-GAAP 2025</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkAPIStatus();
            setupEventListeners();
        });

        function setupEventListeners() {
            const searchBtn = document.getElementById('search-btn');
            const analyzeBtn = document.getElementById('analyze-btn');
            const searchInput = document.getElementById('search-input');
            
            searchBtn.addEventListener('click', performSearch);
            analyzeBtn.addEventListener('click', analyzeConceptUsage);
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        async function checkAPIStatus() {
            try {
                console.log('Checking API status...');
                
                const healthResponse = await fetch('/health');
                const healthData = await healthResponse.json();
                console.log('Health data:', healthData);
                
                document.getElementById('api-status').textContent = healthData.status === 'healthy' ? 'Healthy' : 'Degraded';
                document.getElementById('api-status').style.color = healthData.status === 'healthy' ? '#27ae60' : '#e74c3c';
                document.getElementById('api-time').textContent = new Date().toLocaleTimeString();
                
                const statsResponse = await fetch('/taxonomy/stats');
                const statsData = await statsResponse.json();
                console.log('Stats data:', statsData);
                
                const conceptCount = statsData.total_concepts?.toLocaleString() || 'Unknown';
                document.getElementById('concepts-count').textContent = conceptCount;
                document.getElementById('total-concepts').textContent = conceptCount;
                
            } catch (error) {
                console.error('Error checking API status:', error);
                document.getElementById('api-status').textContent = 'Error';
                document.getElementById('api-status').style.color = '#e74c3c';
            }
        }

        async function performSearch() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const errorDiv = document.getElementById('error-message');
            const resultsSection = document.getElementById('results-section');
            const resultsContainer = document.getElementById('results-container');
            
            const query = searchInput.value.trim();
            if (!query) {
                showError('Please enter a search term');
                return;
            }
            
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            errorDiv.style.display = 'none';
            resultsContainer.innerHTML = '<div class="loading">Searching concepts...</div>';
            resultsSection.style.display = 'block';
            
            try {
                const response = await fetch('/search/concepts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        limit: 10,
                        include_deprecated: false
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const results = await response.json();
                displayResults(results, query);
                
            } catch (error) {
                console.error('Search error:', error);
                showError(`Search failed: ${error.message}`);
                resultsSection.style.display = 'none';
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }
        }

        function displayResults(results, query) {
            const resultsContainer = document.getElementById('results-container');
            
            if (results.length === 0) {
                resultsContainer.innerHTML = `<div>No concepts found matching "${query}". Try a different search term.</div>`;
            } else {
                resultsContainer.innerHTML = results.map(concept => `
                    <div class="concept-card">
                        <div class="concept-name">${concept.name}</div>
                        <div>${concept.label || 'No label available'}</div>
                        <div style="margin-top: 10px; font-size: 0.9rem; color: #666;">
                            ${concept.data_type ? `Type: ${concept.data_type} | ` : ''}
                            ${concept.period_type ? `Period: ${concept.period_type} | ` : ''}
                            ${concept.balance_type ? `Balance: ${concept.balance_type}` : ''}
                        </div>
                    </div>
                `).join('');
            }
        }

        async function analyzeConceptUsage() {
            const searchInput = document.getElementById('search-input');
            const analyzeBtn = document.getElementById('analyze-btn');
            const errorDiv = document.getElementById('error-message');
            const resultsSection = document.getElementById('results-section');
            const resultsContainer = document.getElementById('results-container');
            
            const query = searchInput.value.trim();
            if (!query) {
                showError('Please enter a concept name to analyze');
                return;
            }
            
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';
            errorDiv.style.display = 'none';
            resultsContainer.innerHTML = '<div class="loading">Analyzing concept usage...</div>';
            resultsSection.style.display = 'block';
            
            try {
                const response = await fetch('/analyze/concept-usage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        concept_name: query,
                        max_companies: 20
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const analysis = await response.json();
                displayAnalysis(analysis);
                
            } catch (error) {
                console.error('Analysis error:', error);
                showError(`Analysis failed: ${error.message}`);
                resultsSection.style.display = 'none';
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Usage';
            }
        }

        function displayAnalysis(analysis) {
            const resultsContainer = document.getElementById('results-container');
            
            // Handle comprehensive analysis format
            if (analysis.matching_concepts) {
                resultsContainer.innerHTML = `
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
                        <h3>Comprehensive Analysis: "${analysis.query}"</h3>
                        <p><strong>Concepts Found:</strong> ${analysis.summary.total_concepts_found}</p>
                        <p><strong>Concepts Used:</strong> ${analysis.summary.concepts_with_usage}</p>
                        <p><strong>Total Usage:</strong> ${analysis.summary.total_usage_instances}</p>
                        
                        ${analysis.matching_concepts.length > 0 ? `
                            <h4>Matching XBRL Concepts:</h4>
                            ${analysis.matching_concepts.slice(0, 5).map(concept => `
                                <div style="background: white; padding: 10px; margin: 5px 0; border-radius: 5px;">
                                    <strong>${concept.xbrl_tag}</strong><br>
                                    ${concept.matching_label} (${concept.label_type} label)
                                </div>
                            `).join('')}
                        ` : ''}
                    </div>
                `;
            } else {
                // Simple analysis format
                const usageRate = analysis.filings_analyzed > 0 ? 
                    ((analysis.filings_containing_concept / analysis.filings_analyzed) * 100).toFixed(1) : 0;
                
                resultsContainer.innerHTML = `
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
                        <h3>Usage Analysis: ${analysis.concept}</h3>
                        <p><strong>Usage Rate:</strong> ${usageRate}%</p>
                        <p><strong>Filings Using Concept:</strong> ${analysis.filings_containing_concept}</p>
                        <p><strong>Total Occurrences:</strong> ${analysis.total_occurrences}</p>
                        <p><strong>Filings Analyzed:</strong> ${analysis.filings_analyzed}</p>
                    </div>
                `;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
